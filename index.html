<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pinn</title>

        <!--StyleSheets-->
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="styles/math.css">
        <link rel="stylesheet" href="styles/shopping.css">
        <link rel="stylesheet" href="styles/status.css">
    </head>
    <body>
        <div class="mobile button-shop" onclick="toggleShop()"></div>
        <div class="wrap">
            <h1>Pinn</h1>
            <h2 class="timer">Tempo de vida: </h2>
            <div class="pinn"></div>
            <div class="statusArea">
                <div class="progress-bar" id="hunger">
                    <p>Fome</p>
                    <div class="progress-hunger" style="height:100%;width:80%;"></div>
                </div>
                <div class="progress-bar" id="health">
                    <p>Saúde</p>
                    <div class="progress-health" style="height:100%;width:80%;"></div>
                </div>
                <div class="progress-bar" id="happiness">
                    <p>Felicidade</p>
                    <div class="progress-happiness" style="height:100%;width:80%;"></div>
                </div>
            </div>
        </div>
        <div class="shopping">
            <div class="money">Dinheiro: 0</div>
            <hr>
            <div class="products">
                <div class="food">
                    <h2>Comidas</h2>
                    <hr>
                    <div class="product-area">
                    </div>
                </div>
                <div class="medArea">
                    <h2>Farmácia</h2>
                    <hr>
                    <div class="product-area">
                        <div class="cosmetic" onclick="Medicine()">Curar doença $150</div>
                        <div class="cosmetic" onclick="Cure()">Pílulas curativas $100</div>
                    </div>
                    
                </div>
                <div class="mentalHealthCare">
                    <h2>Saúde Mental</h2>
                    <hr>
                    <div class="product-area">
                        <div class="cosmetic"></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="math">
            <h2>Desafios Matemáticos</h2>
            <h3>Resolva contas de matemática o mais rápido que puder para manter Pinn vivo!</h3>
            <p class="challengeDescription"></p>
            <form id="answerForm" action="">
                <input id="answerInput" autocomplete="off" placeholder="Digite aqui..." /><button>Confirmar</button>
            </form>
        </div>

        <script src="pinn.js"></script>
    </body>
</html>
