<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pinn</title>

        <!--StyleSheets-->
        <link rel="stylesheet" href="base.css">
    </head>
    <body>
        <div class="wrap">
            <h1>Pinn</h1>
            <h2 class="timer">Lifetime: </h2>
            <div class="pinn"></div>
            <div class="statusArea">
                <div class="progress-bar" id="hunger">
                    <p>Hunger</p>
                    <div class="progress-hunger" style="height:100%;width:80%;"></div>
                </div>
                <div class="progress-bar" id="health">
                    <p>Health</p>
                    <div class="progress-health" style="height:100%;width:80%;"></div>
                </div>
                <div class="progress-bar" id="happiness">
                    <p>Happiness</p>
                    <div class="progress-happiness" style="height:100%;width:80%;"></div>
                </div>
            </div>
        </div>
        <div class="shopping">
            <div class="money">Money: 0</div>
            <hr>
            <div class="products">
                <div class="food">
                    <h2>Food</h2>
                    <hr>
                    <div class="product-area">
                    </div>
                </div>
                <div class="medArea">
                    <h2>Medic Area</h2>
                    <hr>
                    <div class="product-area">
                        <div class="cosmetic" onclick="Medicine()">Medicine $150</div>
                        <div class="cosmetic" onclick="Cure()">Cure Pills $100</div>
                    </div>
                    
                </div>
                <div class="mentalHealthCare">
                    <h2>Mental Health Care</h2>
                    <hr>
                    <div class="product-area">
                        <div class="cosmetic"></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="math">
            <h2>Math Challenges</h2>
            <h3>Solve math challenges fastest as you can to make Pinn survive!</h3>
            <p class="challengeDescription"></p>
            <form id="answerForm" action="">
                <input id="answerInput" autocomplete="off" placeholder="Digite sua resposta aqui..." /><button>Confirm</button>
            </form>
        </div>

        <script src="pinn.js"></script>
    </body>
</html>
